<div *ngIf="isReady && !haveError" id="mainContent">
    <div class="gameContent">
        <div class="title">
            <h2>Game</h2>
        </div>
        <div class="players">
            <div *ngFor="let player of listPlayers" class="player {{ player | replaceSpaceByDash }}" [ngClass]="[ username == player ? 'myPlayer' : '' ]">
                <div class="avatar">
                    <span class="material-icons">
                        face
                    </span>
                </div>
                <div>
                    <h3>{{ player }}</h3>
                </div>
                <div>
                    <h4>Words :</h4>
                    <mat-list class="wordProposal">
                    </mat-list>
                </div>
            </div>
        </div>
        <div class="wordSender">
            <form [formGroup]="sendWordForm" (ngSubmit)="submitWordForm()" autocomplete="off">
                <mat-form-field>
                    <input id="wordInput" type="text" matInput formControlName="word" placeholder="Send your word" autocomplete="off">
                </mat-form-field>
                <button type="submit" class="submit" mat-raised-button color="accent" [disabled]="!isMyTurn">
                    <span class="material-icons">
                        send
                    </span>
                </button>
            </form>
            <div>
                <span *ngIf="isMyTurn">It's your turn to send a word !</span>
                <span *ngIf="!isMyTurn">It's {{ currentPlayer }}'s turn...</span>
            </div>
        </div>
        <div class="yourWord">
            <span>Your word : {{ myWord }}</span>
        </div>
    </div>
    <div class="chat">
        <div>
            <h3>Chat</h3>
        </div>
        <div class="messages">
            <mat-list id="messagesList">
                <!-- Messages will be insert here -->
            </mat-list>
        </div>
        <div class="write">
            <form [formGroup]="sendMessageForm" (ngSubmit)="submitChatForm()" autocomplete="off">
                <mat-form-field>
                    <input id="messageInput" type="text" matInput formControlName="message" placeholder="Type your message..." autofill='false' autocomplete="off">
                </mat-form-field>
                <button type="submit" class="submit" mat-raised-button color="accent">
                    <span class="material-icons">
                        send
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>

<div *ngIf="haveError && isReady" class="container" id="main">
    <h1>Oops... Something went wrong</h1>
    <p>{{ messageError }}</p>
</div>


<div class="container" id="spinner" *ngIf="!isReady">
    <mat-progress-spinner diameter="100" color="accent" mode="indeterminate" value="100">
    </mat-progress-spinner>
</div>
