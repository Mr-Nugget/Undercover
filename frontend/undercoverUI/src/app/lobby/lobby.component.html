<div *ngIf="isAdmin && !haveError && isReady" class="container" id="main">
    <div class="box-title">
        <h1>Lobby</h1>
    </div>
    <div class="playerList">
        <mat-list>
            <div mat-subheader>Players :</div>
            <mat-list-item>
                <span class="material-icons">
                    star_outline
                </span>
                <div mat-line>{{ adminName }}</div>
            </mat-list-item>
            <mat-list-item *ngFor='let player of playerNames | slice:1'>
                <div mat-line>{{ player }}</div>
            </mat-list-item>
        </mat-list>
    </div>
    <div *ngIf="currentPlayers != playersNum" class="infos">
        <span>Waiting for people to join... ({{currentPlayers }}/{{ playersNum }})</span>
        <mat-progress-spinner diameter="25" color="accent" mode="indeterminate" value="100">
        </mat-progress-spinner>
    </div>
    <div class="copyLink">
        <mat-form-field>
            <mat-label>Invitation link :</mat-label>
            <input matInput [value]="linkUrl">
        </mat-form-field>
        <button mat-raised-button color="accent" [cdkCopyToClipboard]="linkUrl">Copy invitation</button>
    </div>
    <div *ngIf="isAdmin" class="play">
        <button mat-raised-button color="primary" [disabled]="currentPlayers != playersNum" (click)="launchTheGame()">Play !</button>
    </div>
</div>

<div *ngIf="!isAdmin && !haveError" id="main" class="container">
    <div class="title">
        <h1>Join a game</h1>
        <form [formGroup]="setYourNameForm" (ngSubmit)="submitForm()">
            <mat-form-field>
                <mat-label>Name :</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <button type="submit" class="submit" mat-raised-button color="accent">Join !</button>
        </form>
    </div>
</div>

<div *ngIf="haveError && isReady" class="container" id="main">
    <h1>Oops... Something went wrong</h1>
    <p>{{ messageError }}</p>
</div>


<div class="container" id="spinner" *ngIf="!isReady && isAdmin">
    <mat-progress-spinner diameter="100" color="accent" mode="indeterminate" value="100">
    </mat-progress-spinner>
</div>
